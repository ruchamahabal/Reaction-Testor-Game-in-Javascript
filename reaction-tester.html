<html>
  <head>
      <title>Reaction Timer</title>
      <style type="text/css">
          #shape{
              background-color:red;
              display:none;
              width:200px;
              height:200px;
              position:relative;
              border:10px orange dashed;
          }
          body{
              font-family: sans-serif;
          }
          .bold{
              font-weight:bold;
          }
      </style>
  </head>
  <body>
      <h1>Reaction Timer</h1>
      <p>Let's see how fast you click on the box or circle on screen!</p>
      <p class="bold">Your Time:<span id="time"></span></p>
      <p class="bold">Best Time:<span id="userRecord"></span></p>
      <div id="shape"></div>
      <script type="text/javascript">
          var start=new Date().getTime();
          function getRandomColor(){
              var letters="0123456789ABCDEF".split("");
              var color="#";
              for(var i=0;i<6;i++)
                  {
                      color+=letters[Math.floor(Math.random()*16)];
                  }
              return color;
          }
          function getBorderType(){
              if(Math.random()>0.5){
                  return ("dashed");
              }
              else{
                  return("solid");
              }
          }
          function makeShapeAppear(){
              var width=(Math.random()*200)+100;
              var left=Math.random()*1000;
              var top=Math.random()*300;
              if(Math.random()>0.5)
                  {
                      document.getElementById("shape").style.borderRadius="50%";
                  }
              else
                  {
                      document.getElementById("shape").style.borderRadius="0";
                  }
              document.getElementById("shape").style.backgroundColor=getRandomColor();
              document.getElementById("shape").style.top= top+"px";
              document.getElementById("shape").style.left=left+"px";
              document.getElementById("shape").style.width=width+"px";
              document.getElementById("shape").style.height=width+"px";
              document.getElementById("shape").style.display="block";
              document.getElementById("shape").style.border="10px "+getRandomColor()+" "+ getBorderType();
              start=new Date().getTime();
          }
          function appearAfterDelay(){
              setTimeout(makeShapeAppear,Math.random()*2000);
          }
          appearAfterDelay();
          document.getElementById("shape").onclick=function(){
              document.getElementById("shape").style.display="none";
              var end=new Date().getTime();
              var timeTaken=(end-start)/1000;
              document.getElementById("time").innerHTML=timeTaken+"s";
              appearAfterDelay();
              timeElapsedLog.push(timeTaken);
              document.getElementById("userRecord").innerHTML=(timeElapsedLog.sort())[0]+"s";
          }
          var timeElapsedLog=[]
      </script>
  </body>
</html>
